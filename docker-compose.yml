version: '3.8'  # Docker Compose version

services:
  app:  # Our Go application service
    build: .  # Builds using the Dockerfile in current directory
    ports:
      - "8080:8080"  # Maps host port 8080 to container port 8080
    depends_on:
      - db  # Ensures database starts before the app
    environment:  # Environment variables for the app
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=urlshortener
      - DB_PORT=5432
    networks:
      - url-shortener-network  # Connects to our custom network

  db:  # PostgreSQL database service
    image: postgres:13  # Uses official PostgreSQL image
    ports:
      - "5432:5432"  # Maps host port 5432 to container port 5432
    environment:  # Database configuration
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=urlshortener
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists database data
    networks:
      - url-shortener-network

networks:  # Custom network for service communication
  url-shortener-network:
    driver: bridge

volumes:  # Named volume for database persistence
  postgres_data: